<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
</head>
<body>
    <!-- 
        Tag <fieldset> được dùng để nhóm các thành phần bên trong <form> một cách hợp lý.
        Tag <fieldset> tạo đường bao ngoài bao quanh các thành phần trong <form>.
        Tag <legend> định nghĩa một chú thích cho các phần tử <fieldset>.
     -->
    <from>
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td><label for="Search">How did you hear of us</label></td>
                    <td><select name="txtSearch" id="Search" size="1" style="width: 150px;"><option>Google</option></select></td>
                </tr>
                <tr>
                    <td><label for="Newletter">Newletter</label></td>
                    <td><input type="checkbox" name="txtCheckbox" id="Newletter"><label for="Newletter">Ensure this box is checked if you would like to receive email updates</label></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="Send message">
    </from>
</body>
</html>
