<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_ProductListing</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./HinhAnh/themify-icons.css">
</head>

<body>
    <div id="container">
        <!-- header -->
        <div id="header">
            <div id="header_menu">
                <div class="menu_items" id="menu_shop">Shop</div>
                <div class="menu_items" id="menu_offers">Offers</div>
                <div class="menu_items" id="menu_ourtStory">Our story</div>
                <div class="menu_items" id="menu_blog">Blog</div>
            </div>

            <div id="header_logo">
                <img id="img_logo" src="./HinhAnh/logo.png" alt="img logo">
            </div>

            <div id="header_search">
                <div id="menu_search">
                    <div class="search">
                        <input type="search" id="search" placeholder="Search product...">
                    </div>
                </div>
                <div id="menu_container"><img src="./HinhAnh/card.png" alt="icon group card"></div>
                <div id="menu_user"><img src="./HinhAnh/user.png" alt="icon user"></div>
            </div>
        </div>

        <div id="banner">
            <p class="text1"><b>Gift for your skin</b></p>
            <p class="text2">Aliquip fugiat ipsum nostrud ex eu incididunt quis minim dolore excepteur voluptate</p>
        </div>

        <div id="content">

        </div>

        <div id="footer">

        </div>
    </div>
</body>

</html>
